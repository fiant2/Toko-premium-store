<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang | Premium Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { background-color: #ffe4f2; font-family: "Poppins", sans-serif; }
    .cart-container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #f3c1da;
      position: relative;
    }
    .cart-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #ff69b4;
      font-weight: 600;
      font-size: 1.5rem;
      margin: 0;
    }
    .select-all {
      font-weight: 600;
      color: #ff69b4;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #f3c1da;
      padding: 18px 0;
      font-size: 16px;
    }
    .cart-left { display: flex; align-items: center; gap: 15px; }
    .qty-btn {
      background-color: #ff69b4; color: white; border: none;
      border-radius: 50%; width: 32px; height: 32px; font-size: 18px;
      font-weight: bold; display: flex; align-items: center; justify-content: center;
    }
    .qty-btn:hover { background-color: #ff85c1; }
    .qty-btn:disabled { background-color: #ccc; cursor: not-allowed; }
    .btn-pink {
      background-color: #ff69b4; color: white; border: none;
      border-radius: 12px; padding: 12px 24px; font-weight: 600;
    }
    .btn-pink:hover { background-color: #ff85c1; }
    .btn-back {
      background: transparent;
      color: #ff69b4;
      border: 2px solid #ff69b4;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }
    .btn-back:hover {
      background: #ff69b4;
      color: white;
    }
    .total-price { font-weight: bold; color: #ff69b4; font-size: 20px; }
    .empty-cart { text-align: center; color: #ff69b4; font-weight: 600; margin-top: 30px; font-size: 18px; }
    .form-check-input { width: 1.5em; height: 1.5em; cursor: pointer; }
    .form-check-input:checked { background-color: #ff69b4; border-color: #ff69b4; }

    #actionButtons { display: none; }
    .action-buttons { display: flex; gap: 0.5rem; flex-wrap: wrap; }
  </style>
</head>
<body>

  <div class="cart-container">
    <!-- HEADER -->
    <div class="cart-header">
      <div class="cart-title">Keranjang Belanja</div>
      <label class="select-all">
        <input type="checkbox" id="selectAll"> Pilih Semua
      </label>
    </div>

    <div id="cartItems"></div>

    <!-- Total + Tombol -->
    <div class="d-flex justify-content-between align-items-center mt-4" id="actionArea" style="display:none;">
      <div class="total-price" id="totalPrice">Total: Rp 0</div>

      <div class="action-buttons">
        <a href="indexuser.html#products" class="btn btn-back">Kembali ke Produk</a>
        <div id="actionButtons">
          <button id="deleteSelected" class="btn btn-pink me-2" type="button">Hapus Terpilih</button>
          <button id="checkoutBtn" class="btn btn-pink" type="button">Checkout</button>
        </div>
      </div>
    </div>

    <p id="emptyCart" class="empty-cart">Keranjang kamu kosong</p>
  </div>

<script>
  const API_BASE_URL = 'http://localhost/Semester%203/Toko%20premium%20store/api_store/api_storeapi';

  async function loadCart() {
    try {
      const res = await fetch(`${API_BASE_URL}/get_cart.php`, { credentials: 'include' });
      const data = await res.json();
      const cartItems = data.cart || [];
      renderCart(cartItems);
    } catch (err) {
      console.error('Error:', err);
      document.getElementById('cartItems').innerHTML = '<p class="text-danger">Gagal memuat keranjang.</p>';
    }
  }

  function renderCart(cartItems) {
    const cartDiv = document.getElementById('cartItems');
    const emptyMsg = document.getElementById('emptyCart');
    const actionArea = document.getElementById('actionArea');
    const selectAll = document.getElementById('selectAll');

    cartDiv.innerHTML = '';

    if (cartItems.length === 0) {
      emptyMsg.style.display = 'block';
      actionArea.style.display = 'none'; // SEMBUNYIKAN SEMUA TOMBOL & TOTAL
      selectAll.checked = false;
      return;
    }

    emptyMsg.style.display = 'none';
    actionArea.style.display = 'flex'; // TAMPILKAN AREA TOMBOL
    document.getElementById('actionButtons').style.display = 'none'; // Sembunyikan Hapus & Checkout dulu

    cartItems.forEach(item => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <div class="cart-left">
          <input type="checkbox" class="form-check-input select-item" 
                 data-id="${item.product_id}" data-price="${item.price}" data-qty="${item.qty}">
          <div style="margin-left: 15px;">
            <h5 class="mb-1">${item.product_name}</h5>
            <small class="text-muted">Rp ${Number(item.price).toLocaleString('id-ID')}</small>
          </div>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button class="qty-btn" onclick="changeQty(${item.product_id}, ${item.qty - 1})" ${item.qty <= 1 ? 'disabled' : ''}>-</button>
          <span class="mx-2 fw-bold" style="min-width:24px;text-align:center;">${item.qty}</span>
          <button class="qty-btn" onclick="changeQty(${item.product_id}, ${item.qty + 1})">+</button>
        </div>
      `;
      cartDiv.appendChild(div);
    });

    updateTotalAndButtons();
    attachEvents();
  }

  function updateTotalAndButtons() {
    const selected = document.querySelectorAll('.select-item:checked');
    const actionButtons = document.getElementById('actionButtons');
    let total = 0;

    selected.forEach(cb => {
      total += parseInt(cb.dataset.price) * parseInt(cb.dataset.qty);
    });

    document.getElementById('totalPrice').textContent = `Total: Rp ${total.toLocaleString('id-ID')}`;
    actionButtons.style.display = selected.length > 0 ? 'block' : 'none';
  }

  function attachEvents() {
    document.querySelectorAll('.select-item').forEach(cb => {
      cb.onchange = updateTotalAndButtons;
    });

    const selectAll = document.getElementById('selectAll');
    selectAll.onchange = function() {
      document.querySelectorAll('.select-item').forEach(cb => cb.checked = this.checked);
      updateTotalAndButtons();
    };

    document.querySelectorAll('.select-item').forEach(cb => {
      cb.addEventListener('change', () => {
        const allChecked = [...document.querySelectorAll('.select-item')].every(c => c.checked);
        selectAll.checked = allChecked;
      });
    });
  }

  async function changeQty(productId, newQty) {
    if (newQty < 1) {
      await removeFromCart([productId]);
      return;
    }
    try {
      const res = await fetch(`${API_BASE_URL}/update_cart.php`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ product_id: productId, qty: newQty }),
        credentials: 'include'
      });
      const data = await res.json();
      if (data.success) loadCart();
    } catch (err) {
      alert('Gagal update qty.');
    }
  }

  async function removeFromCart(ids) {
    try {
      const res = await fetch(`${API_BASE_URL}/remove_from_cart.php`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ product_ids: ids }),
        credentials: 'include'
      });
      const data = await res.json();
      if (data.success) loadCart();
    } catch (err) {
      alert('Gagal hapus item.');
    }
  }

  document.getElementById('deleteSelected').onclick = async () => {
    const selected = [...document.querySelectorAll('.select-item:checked')].map(c => parseInt(c.dataset.id));
    if (selected.length === 0) return;
    await removeFromCart(selected);
  };

  document.getElementById('checkoutBtn').onclick = () => {
  const selected = Array.from(document.querySelectorAll('.select-item:checked'));
  if (selected.length === 0) {
    alert('Pilih minimal 1 item untuk checkout!');
    return;
  }

  // Ambil detail item yang dipilih
  const checkoutItems = selected.map(cb => {
    const product_id = parseInt(cb.getAttribute('data-id'));
    const product_name = cb.closest('.cart-item').querySelector('h5').textContent.trim();
    const price = parseInt(cb.getAttribute('data-price'));
    const qty = parseInt(cb.getAttribute('data-qty'));

    return { product_id, product_name, price, qty };
  });

  // Simpan hanya yang dipilih
  sessionStorage.setItem('checkoutItems', JSON.stringify(checkoutItems));

  console.log("Item terpilih:", checkoutItems); // debug di console

  // Redirect ke halaman checkout
  window.location.href = 'checkout.html';
};


  window.onload = loadCart;
</script>

</body>
</html>
