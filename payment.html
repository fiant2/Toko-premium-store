<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran - AkunPremium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --pink: #ff69b4;
      --pink-light: #ffb6c1;
      --pink-lighter: #ffe4e1;
      --pink-dark: #e91e63;
      --gray-light: #f8f9fa;
    }

    body {
      background: linear-gradient(135deg, #ffe4e1, #fff0f5);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .payment-card {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
    }

    .header {
      background: linear-gradient(135deg, var(--pink), var(--pink-dark));
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .header h4 {
      margin: 0;
      font-weight: 700;
    }

    .body {
      padding: 2rem;
      text-align: center;
    }

    .qris-img {
      width: 220px;
      height: 220px;
      margin: 1rem auto;
      border: 3px solid var(--pink-light);
      border-radius: 16px;
      padding: 10px;
      background: white;
    }

    .amount {
      font-size: 2rem;
      font-weight: 800;
      color: var(--pink-dark);
      margin: 1rem 0;
    }

    .countdown {
      font-size: 1.1rem;
      color: #d63384;
      font-weight: 600;
      background: var(--pink-lighter);
      padding: 0.75rem;
      border-radius: 12px;
      margin: 1rem 0;
    }

    .status-badge {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      margin-top: 1rem;
    }

    .pending { background: #fff3cd; color: #856404; }
    .success { background: #d4edda; color: #155724; }

    .btn-check {
      background: var(--pink);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      margin-top: 1rem;
      transition: 0.3s;
    }

    .btn-check:hover {
      background: var(--pink-dark);
      transform: translateY(-2px);
    }

    .review-form {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--gray-light);
      border-radius: 16px;
      display: none;
    }

    .stars {
      font-size: 1.8rem;
      color: #ddd;
      cursor: pointer;
    }

    .stars .filled { color: #ffc107; }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="payment-card">
    <div class="header">
      <h4>Pembayaran QRIS</h4>
      <p class="mb-0">Selesaikan dalam <span id="countdown">60:00</span></p>
    </div>

    <div class="body">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=NMID:ID1021060285124" 
           alt="QRIS" class="qris-img" id="qrisImg">

      <div class="amount" id="amount">Rp 0</div>
      <div>NMID: <strong>ID1021060285124</strong></div>

      <div class="countdown" id="countdownDisplay">Memuat...</div>

      <div id="statusContainer">
        <span class="status-badge pending" id="statusBadge">PENDING</span>
      </div>

      <button class="btn btn-check" id="checkBtn">
        <i class="fas fa-sync-alt"></i> Cek Status Pembayaran
      </button>

      <!-- Form Ulasan -->
      <div class="review-form" id="reviewForm">
        <h5>Berikan Ulasan Anda</h5>
        <div class="mb-3">
          <div class="stars" id="ratingStars">★★★★★</div>
          <input type="hidden" id="ratingValue" value="5">
        </div>
        <textarea class="form-control" id="reviewText" rows="3" placeholder="Tulis ulasan Anda..."></textarea>
        <button class="btn btn-check mt-3 w-100" id="submitReview">Kirim Ulasan</button>
      </div>
    </div>
  </div>

  <footer>© 2025 AkunPremium. Semua Hak Dilindungi.</footer>

<script>
    const API_BASE = 'C:\\laragon\\www\\Semester 3\\Toko premium store\\api_store\\api_storeapi';

    let orderData = null;

    async function loadOrder() {
        try {
            const res = await fetch(`${API_BASE}/get_order.php`, {
                credentials: 'include'
            });
            const data = await res.json();

            if (!data.success) {
                alert('Pesanan tidak ditemukan. Silakan checkout ulang.');
                window.location.href = 'checkout.html';
                return;
            }

            orderData = data.order;
            displayOrder();
            startCountdown();
        } catch (err) {
            alert('Gagal memuat data pesanan.');
            console.error(err);
        }
    }

    function displayOrder() {
        document.getElementById('amount').textContent = 
            'Rp ' + parseInt(orderData.total_amount).toLocaleString('id-ID');
    }

    function startCountdown() {
        const created = new Date(orderData.created_at).getTime();
        const deadline = created + (60 * 60 * 1000); // +1 jam

        const countdownEl = document.getElementById('countdownDisplay');
        const checkBtn = document.getElementById('checkBtn');
        const statusBadge = document.getElementById('statusBadge');

        function update() {
            const now = Date.now();
            const diff = deadline - now;

            if (diff <= 0) {
                countdownEl.innerHTML = '<span style="color:red;">Waktu Habis!</span>';
                checkBtn.disabled = true;
                return;
            }

            const m = Math.floor(diff / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            countdownEl.textContent = `${m}:${s.toString().padStart(2, '0')}`;
        }

        setInterval(update, 1000);
        update();
    }

    // Cek status pembayaran
    document.getElementById('checkBtn').addEventListener('click', async () => {
        const res = await fetch(`${API_BASE}/check_payment.php?order_id=${orderData.id}`, {
            credentials: 'include'
        });
        const data = await res.json();

        if (data.paid) {
            document.getElementById('statusBadge').textContent = 'BERHASIL';
            document.getElementById('statusBadge').className = 'status-badge success';
            document.getElementById('checkBtn').innerHTML = 'Terkonfirmasi';
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('reviewForm').style.display = 'block';

            setTimeout(() => {
                window.location.href = 'success.html';
            }, 3000);
        } else {
            alert('Belum dibayar. Scan QRIS dan coba lagi.');
        }
    });

    // Load saat halaman dibuka
    window.onload = loadOrder;
</script>
</body>
</html>
