<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - AkunPremium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    :root {
      --primary: #ff4081;
      --secondary: #ea719a;
      --bg-light: #fff8fc;
      --text-dark: #333;
    }

    body { 
      background: var(--bg-light);
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      margin: 0;
      padding: 0;
    }

    .checkout-card { 
      max-width: 950px; 
      margin: 2rem auto; 
      background: white; 
      border-radius: 16px; 
      overflow: hidden; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .checkout-header { 
      background: linear-gradient(135deg, var(--primary), var(--secondary)); 
      color: white; 
      padding: 2rem; 
      text-align: center;
    }
    .checkout-header h3 { font-weight: 700; margin: 0; }

    .checkout-body { padding: 2rem; }

    .summary-card { 
      background: #fff6fa; 
      border-radius: 15px; 
      padding: 1.5rem; 
      height: 100%;
      border: 1px solid #ffe3ef;
    }
    .summary-item { 
      padding: 0.75rem 0; 
      border-bottom: 1px dashed #ffcce0; 
    }
    .summary-item:last-child { border: 0; }

    .total-price { 
      font-size: 1.5rem; 
      font-weight: 800; 
      color: var(--primary); 
    }

    .btn-pay { 
      background: linear-gradient(135deg, var(--primary), var(--secondary)); 
      color: white; 
      font-weight: 600; 
      padding: 0.9rem 2rem; 
      border-radius: 50px; 
      border: none;
      transition: all 0.3s ease;
    }
    .btn-pay:hover { 
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,0,112,0.3);
    }

    .btn-back {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-back:hover {
      background: var(--primary);
      color: white;
    }

    .form-label { font-weight: 600; color: #444; }
    .form-control, .form-check-input { border-radius: 10px; }
    .device-info { 
      font-size: 0.9rem; 
      color: #6c757d; 
      background: #fce9f3; 
      padding: 0.6rem 1rem; 
      border-radius: 8px; 
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--primary);
      color: #fff;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .checkout-card { margin: 1rem; }
      .summary-card { margin-top: 1.5rem; }
      .action-buttons { flex-direction: column; gap: 1rem; }
      .btn-pay, .btn-back { width: 100%; }
    }
  </style>
  <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="Mid-client-Uf5BiHqvyUg57nvd"></script>
</head>
<body>

  <div class="checkout-card">
    <div class="checkout-header">
      <h3>Checkout</h3>
      <p class="mb-0">Selesaikan pembelian akun premium Anda</p>
    </div>

    <div class="checkout-body">
      <div class="row g-4">
        <!-- KOLOM KIRI: FORM -->
        <div class="col-lg-7">
          <div class="d-flex align-items-center mb-3">
            <i class="bi bi-person-circle fs-4 me-2" style="color:#d63384;"></i>
            <h5 class="mb-0 fw-semibold">Informasi Pembeli</h5>
          </div>

          <form id="checkoutForm">
            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="buyerName" placeholder="Masukkan nama anda" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="buyerEmail" placeholder="Masukkan email anda" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Nomor HP (WhatsApp)</label>
              <input type="tel" class="form-control" id="buyerPhone" placeholder="628123456789" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Device & Lokasi</label>
              <div class="device-info" id="deviceInfo">
                Mendeteksi...
              </div>
            </div>

            
          </form>
        </div>

        <!-- KOLOM KANAN: RINGKASAN -->
        <div class="col-lg-5">
          <div class="summary-card">
            <div class="d-flex align-items-center mb-3">
              <i class="bi bi-receipt fs-4 me-2" style="color:#d63384;"></i>
              <h5 class="mb-0 fw-semibold">Ringkasan Pesanan</h5>
            </div>
            <div id="orderSummary"></div>

            <!-- CATATAN OPSIONAL -->
            <div class="mt-3">
              <label for="orderNote" class="form-label fw-semibold">Catatan (Opsional)</label>
              <textarea class="form-control" id="orderNote" rows="3" placeholder=""></textarea>
              <small class="text-muted">Gunakan jika ingin device & lokasi berbeda dari yang terdeteksi.</small>
            </div>

            <hr class="my-3">
            <div class="d-flex justify-content-between total-price mb-3">
              <span>Total:</span>
              <span id="totalAmount">Rp0</span>
            </div>

            <!-- TOMBOL DI BAWAH: BAYAR + KEMBALI -->
            <div class="d-flex gap-2 action-buttons">
              <a href="cart.html" class="btn btn-back flex-fill">Kembali ke Keranjang</a>
              <button class="btn btn-pay flex-fill" onclick="processCheckout()">Bayar Sekarang</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>Â© 2025 AkunPremium. Semua Hak Dilindungi.</footer>

  <script>
    // checkout.js (diperbarui untuk menghapus referensi payment_method dari form)
    const summaryDiv = document.getElementById('orderSummary');
    const totalAmountEl = document.getElementById('totalAmount');
    const deviceInfoEl = document.getElementById('deviceInfo');

    function detectDeviceAndLocation() {
      const device = navigator.userAgent.match(/\$(.*?)\$/)?.[1] || 'Unknown Device';
      const browser = navigator.userAgent.split(' ').pop();
      
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const { latitude, longitude } = pos.coords;
            deviceInfoEl.innerHTML = `
              <strong>Device:</strong> ${device}<br>
              <strong>Browser:</strong> ${browser}<br>
              <strong>Lokasi:</strong> ${latitude.toFixed(4)}, ${longitude.toFixed(4)}
            `;
          },
          () => {
            deviceInfoEl.innerHTML = `
              <strong>Device:</strong> ${device}<br>
              <strong>Browser:</strong> ${browser}<br>
              <span class="text-warning">Lokasi ditolak</span>
            `;
          }
        );
      } else {
        deviceInfoEl.innerHTML = `Device: ${device} | Browser: ${browser}`;
      }
    }

    function loadCheckoutItems() {
      const checkoutItems = JSON.parse(sessionStorage.getItem('checkoutItems') || '[]');

      if (checkoutItems.length === 0) {
        summaryDiv.innerHTML = '<p class="text-danger">Tidak ada item yang dipilih untuk checkout.</p>';
        document.querySelector('.btn-pay').disabled = true;
        totalAmountEl.textContent = 'Rp0';
        return;
      }

      let total = 0;
      summaryDiv.innerHTML = '';

      checkoutItems.forEach(item => {
        const subtotal = item.price * item.qty;
        total += subtotal;

        const itemEl = document.createElement('div');
        itemEl.className = 'summary-item d-flex justify-content-between';
        itemEl.innerHTML = `
          <div>
            <strong>${item.product_name}</strong><br>
            <small class="text-muted">${item.qty} x Rp${item.price.toLocaleString('id-ID')}</small>
          </div>
          <div class="fw-bold">Rp${subtotal.toLocaleString('id-ID')}</div>
        `;
        summaryDiv.appendChild(itemEl);
      });

      totalAmountEl.textContent = `Rp${total.toLocaleString('id-ID')}`;
    }

    async function processCheckout() {
      const form = document.getElementById('checkoutForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const checkoutItems = JSON.parse(sessionStorage.getItem('checkoutItems') || '[]');
      if (checkoutItems.length === 0) {
        alert('Tidak ada item untuk checkout.');
        return;
      }

      const payload = {
        customer_name: document.getElementById('buyerName').value,
        customer_email: document.getElementById('buyerEmail').value,
        customer_phone: document.getElementById('buyerPhone').value,
        note: document.getElementById('orderNote').value || '',
        cart: checkoutItems
      };

      try {
        const res = await fetch('http://localhost/Semester%203/Toko%20premium%20store/api_store/api_storeapi/checkout.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          credentials: 'include'
        });
        const result = await res.json();

        if (result.success) {
          window.snap.pay(result.snap_token, {
            onSuccess: function(result) {
              alert('Pembayaran berhasil!');
              window.location.href = 'success.html';
            },
            onPending: function(result) {
              alert('Pembayaran pending. Tunggu konfirmasi.');
              window.location.href = 'indexuser.html';
            },
            onError: function(result) {
              alert('Pembayaran gagal.');
            },
            onClose: function() {
              alert('Anda menutup popup pembayaran.');
            }
          });
        } else {
          alert('Gagal checkout: ' + result.error);
        }
      } catch (err) {
        alert('Gagal terhubung ke server.');
        console.error(err);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      detectDeviceAndLocation();
      loadCheckoutItems();
    });
  </script>

</body>
</html>
