<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - AkunPremium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    :root {
      --primary: #ff4081;
      --secondary: #ea719a;
      --bg-light: #fff8fc;
      --text-dark: #333;
    }

    body { 
      background: var(--bg-light);
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      margin: 0;
      padding: 0;
    }

    /* Header */
    .navbar {
      background: var(--primary);
      padding: 1rem 2rem;
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
      font-size: 1.4rem;
    }
    .navbar a {
      color: #fff !important;
      margin-right: 1rem;
      font-weight: 500;
    }

    /* Kartu checkout */
    .checkout-card { 
      max-width: 950px; 
      margin: 2rem auto; 
      background: white; 
      border-radius: 16px; 
      overflow: hidden; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .checkout-header { 
      background: linear-gradient(135deg, var(--primary), var(--secondary)); 
      color: white; 
      padding: 2rem; 
      text-align: center;
    }
    .checkout-header h3 { font-weight: 700; margin: 0; }

    .checkout-body { padding: 2rem; }

    .summary-card { 
      background: #fff6fa; 
      border-radius: 15px; 
      padding: 1.5rem; 
      height: 100%;
      border: 1px solid #ffe3ef;
    }
    .summary-item { 
      padding: 0.75rem 0; 
      border-bottom: 1px dashed #ffcce0; 
    }
    .summary-item:last-child { border: 0; }

    .total-price { 
      font-size: 1.5rem; 
      font-weight: 800; 
      color: var(--primary); 
    }

    .btn-pay { 
      background: linear-gradient(135deg, var(--primary), var(--secondary)); 
      color: white; 
      font-weight: 600; 
      padding: 0.9rem 2rem; 
      border-radius: 50px; 
      border: none;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn-pay:hover { 
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,0,112,0.3);
    }

    .form-label { font-weight: 600; color: #444; }
    .form-control, .form-check-input { border-radius: 10px; }
    .device-info { 
      font-size: 0.9rem; 
      color: #6c757d; 
      background: #fce9f3; 
      padding: 0.6rem 1rem; 
      border-radius: 8px; 
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--primary);
      color: #fff;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .checkout-card { margin: 1rem; }
      .summary-card { margin-top: 1.5rem; }
    }
  </style>
</head>
<body>


  <!-- ISI CHECKOUT -->
  <div class="checkout-card">
    <div class="checkout-header">
      <h3>Checkout</h3>
      <p class="mb-0">Selesaikan pembelian akun premium Anda</p>
    </div>

<div class="checkout-body">
  <div class="row g-4">
    <!-- Kolom kiri: form -->
    <div class="col-lg-7">
      <div class="d-flex align-items-center mb-3">
        <i class="bi bi-person-circle fs-4 me-2" style="color:#d63384;"></i>
        <h5 class="mb-0 fw-semibold">Informasi Pembeli</h5>
      </div>

      <form id="checkoutForm">
        <div class="mb-3">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="buyerName" placeholder="Masukkan nama anda" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="buyerEmail" placeholder="Masukkan email anda" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Nomor HP (WhatsApp)</label>
          <input type="tel" class="form-control" id="buyerPhone" placeholder="628123456789" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Device & Lokasi</label>
          <div class="device-info" id="deviceInfo">
            Mendeteksi...
          </div>
        </div>

        <div class="d-flex align-items-center mt-4 mb-3">
          <i class="bi bi-credit-card-2-front fs-4 me-2" style="color:#d63384;"></i>
          <h5 class="mb-0 fw-semibold">Metode Pembayaran</h5>
        </div>

        <div class="row g-3">
          <div class="col-6">
            <div class="form-check p-3 border rounded bg-light text-center">
              <input class="form-check-input" type="radio" name="payment" value="QRIS" id="qris" checked>
              <label class="form-check-label d-block mt-2" for="qris">
                <i class="bi bi-qr-code fs-3" style="color:#d63384;"></i><br>
                <strong>QRIS</strong>
              </label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-check p-3 border rounded bg-light text-center">
              <input class="form-check-input" type="radio" name="payment" value="Transfer Bank" id="bank">
              <label class="form-check-label d-block mt-2" for="bank">
                <i class="bi bi-bank2 fs-3 text-primary"></i><br>
                <strong>Transfer Bank</strong>
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Kolom kanan: ringkasan -->
    <div class="col-lg-5">
      <div class="summary-card">
        <div class="d-flex align-items-center mb-3">
          <i class="bi bi-receipt fs-4 me-2" style="color:#d63384;"></i>
          <h5 class="mb-0 fw-semibold">Ringkasan Pesanan</h5>
        </div>
        <div id="orderSummary"></div>
        <hr class="my-3">
        <div class="d-flex justify-content-between total-price">
          <span>Total:</span>
          <span id="totalAmount">Rp0</span>
        </div>
        <button class="btn btn-pay mt-4" onclick="processCheckout()">
          Bayar Sekarang
        </button>
      </div>
    </div>
  </div>
</div>


  <footer>Â© 2025 AkunPremium. Semua Hak Dilindungi.</footer>

  <script>
    const API_BASE = 'http://localhost/Semester%203/Toko%20premium%20store/api_store/api_storeapi';
    const summaryDiv = document.getElementById('orderSummary');
    const totalAmountEl = document.getElementById('totalAmount');
    const deviceInfoEl = document.getElementById('deviceInfo');

    // Deteksi Device & Lokasi
    function detectDeviceAndLocation() {
      const device = navigator.userAgent.match(/\((.*?)\)/)?.[1] || 'Unknown Device';
      const browser = navigator.userAgent.split(' ').pop();
      
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const { latitude, longitude } = pos.coords;
            deviceInfoEl.innerHTML = `
              <strong>Device:</strong> ${device}<br>
              <strong>Browser:</strong> ${browser}<br>
              <strong>Lokasi:</strong> ${latitude.toFixed(4)}, ${longitude.toFixed(4)}
            `;
          },
          () => {
            deviceInfoEl.innerHTML = `
              <strong>Device:</strong> ${device}<br>
              <strong>Browser:</strong> ${browser}<br>
              <span class="text-warning">Lokasi ditolak</span>
            `;
          }
        );
      } else {
        deviceInfoEl.innerHTML = `Device: ${device} | Browser: ${browser}`;
      }
    }

    // Load cart
    async function loadCart() {
      try {
        const res = await fetch(`${API_BASE}/get_cart.php`, { credentials: 'include' });
        const data = await res.json();
        const cart = data.cart || [];

        if (cart.length === 0) {
          summaryDiv.innerHTML = '<p class="text-muted text-center">Keranjang kosong.</p>';
          document.querySelector('.btn-pay').disabled = true;
          return;
        }

        let total = 0;
        summaryDiv.innerHTML = '';

        cart.forEach(item => {
          const subtotal = item.price * item.qty;
          total += subtotal;

          const itemEl = document.createElement('div');
          itemEl.className = 'summary-item d-flex justify-content-between';
          itemEl.innerHTML = `
            <div>
              <strong>${item.product_name}</strong><br>
              <small class="text-muted">${item.qty} x Rp${parseFloat(item.price).toLocaleString('id-ID')}</small>
            </div>
            <div class="text-end fw-bold">Rp${subtotal.toLocaleString('id-ID')}</div>
          `;
          summaryDiv.appendChild(itemEl);
        });

        totalAmountEl.textContent = `Rp${total.toLocaleString('id-ID')}`;
      } catch (err) {
        summaryDiv.innerHTML = '<p class="text-danger">Gagal memuat pesanan.</p>';
      }
    }

    // Proses checkout
    async function processCheckout() {
      const form = document.getElementById('checkoutForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const res = await fetch(`${API_BASE}/get_cart.php`, { credentials: 'include' });
      const data = await res.json();
      const cart = data.cart || [];

      if (cart.length === 0) {
        alert('Keranjang kosong!');
        return;
      }

      const payload = {
        cart: cart,
        customer_name: document.getElementById('buyerName').value,
        customer_email: document.getElementById('buyerEmail').value,
        note: deviceInfoEl.innerText,
        payment_method: document.querySelector('input[name="payment"]:checked').value
      };

      try {
        const response = await fetch(`${API_BASE}/checkout.php`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          credentials: 'include'
        });

        const result = await response.json();

        if (result.success) {
          alert('Pesanan berhasil! Kami akan hubungi Anda via WhatsApp/Email.');
          window.location.href = 'success.html';
        } else {
          alert('Gagal checkout: ' + (result.error || 'Unknown error'));
        }
      } catch (err) {
        alert('Terjadi kesalahan server.');
        console.error(err);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      detectDeviceAndLocation();
      loadCart();
    });
  </script>
</body>
</html>
